<!DOCTYPE html>
<html>
  <head>
    <title>UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body data-codeword="xlsxpass">
    <div class="w3-container">
      <filedset>
        <legend>Choose action:</legend>
        <div>
          <input type="radio" id="removepass" name="chooseaction" value="remove" checked>
          <label for="removepass">Remove passwords</label>
        </div>
        <div>
          <input type="radio" id="returnpass" name="chooseaction" value="return">
          <label for="returnpass">Return passwords</label>
        </div>
      </filedset>
    <br/>
    <div class="w3-container">
      <label for="xlsxfile">XLSX file:</label>
      <input type="file" id="xlsxfile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="w3-input">
    </div>
    <div class="w3-container">
      <label for="jsonfile">Saved passwords</label>
      <input type="file" id="jsonfile" accept=".json" class="w3-input">
    </div>
    <br>
    <div class="w3-container">
      <input type="button" onclick='myfunc.submit()' class="w3-btn w3-round w3-light-grey" value="Analyse">
    </div>
    
  </body>

  <script src='uiclient.js'></script>
  <script src='myfunc.js'></script>

</html>
